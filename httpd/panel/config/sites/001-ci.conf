<VirtualHost _default_:80>

    ServerName ci.test.labqs.ita.br

    RewriteEngine On
    RewriteCond %{REQUEST_URI} !^/\.well\-known/acme\-challenge/
    RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=301,L]

</VirtualHost>

<VirtualHost _default_:443>

    ServerName ci.test.labqs.ita.br

    ProxyPass / http://drone:80/
    ProxyPassReverse / http://drone:80/

    SSLEngine on

    SSLCertificateFile "certificates/live/ci.test.labqs.ita.br/fullchain.pem"
    SSLCertificateKeyFile "certificates/live/ci.test.labqs.ita.br/privkey.pem"

    Protocols h2 http/1.1

    Header always set Strict-Transport-Security "max-age=63072000"

</VirtualHost>
