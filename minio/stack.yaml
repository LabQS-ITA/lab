services:

  minio01:
    container_name: minio01
    hostname: minio01
    image: minio/minio:latest
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 90s
    expose:
      - '9000'
      - '9001'
    networks:
      netlab01:
        ipv4_address: ${MINIO_HOST01}
    volumes:
      - miniodata011:/data/vol1:rw
      - miniodata012:/data/vol2:rw
      - /usr/share/zoneinfo:/usr/share/zoneinfo:ro
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro  
    environment:
      MINIO_ROOT_USER: maint
      MINIO_ROOT_PASSWORD: ${SVC_PWD}
      MINIO_SERVER_URL: https://${ST_LAB_DOMAIN}
      MINIO_BROWSER_REDIRECT_URL: https://${LAB_DOMAIN}/st
    command: server --console-address ":9001" http://minio0{1...4}/data/vol{1...2}

