address: 0.0.0.0:7373

admin:
  identity: disabled
   
tls:
  key: /root/.kes/certs/private.key
  cert: /root/.kes/certs/public.crt
   
policy:
  my-app: 
    allow:
    - /v1/key/create/*
    - /v1/key/generate/*
    - /v1/key/decrypt/*      
    - /v1/key/delete/*
    - /v1/key/list/*
    - /v1/identity/list/*
    identities:
    - 2a8bd0d5ef005eb667917d5d22c19a44f6121579c298e61a29f7cdec6a14243a
   
keystore:
  fs:
    path: ./keys

log:
  error: on
  audit: on 