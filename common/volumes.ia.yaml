volumes:

  flualfadata:
    name: flualfadata
    driver: local
    driver_opts:
      type: none
      device: /import/flualfadata/documents
      o: bind

  certificates:
    name: certificates
    driver: local

  jupyterdata:
    name: jupyterdata
    driver: local
    driver_opts:
      type: none
      device: /volumes/jupyterdata/_data
      o: bind
  
  labelstudiodata:
    name: labelstudiodata
    driver: local
    driver_opts:
      type: none
      device: /volumes/labelstudiodata/_data
      o: bind

  jupytershared:
    name: jupytershared
    driver: local
    driver_opts:
      type: none
      device: /volumes/jupyterdata/_data
      o: bind
