services:

  certbot:
    container_name: certbot
    image: certbot/certbot
    restart: unless-stopped
    networks:
      netlab01:
        ipv4_address: ${CERTBOT_HOST}
    volumes:
      - $PWD/etc:/etc:rw
      - $PWD/var:/var:rw
    command: [ "certbot", "certonly --standalone  --preferred-challenges http --agree-tos -n -d 'test.labqs.ita.br'"]