services:
  openstack:
    container_name: openstack
    image: labqs/openstack:latest
    restart: unless-stopped
    stdin_open: true
    tty: true
    build:
      context: .
      dockerfile: Dockerfile
      target: openstackbase
    networks:
      netlab01:
        ipv4_address: "${OPENSTACK_HOST}"
    volumes:
      - openstackdata:/opt/stack
      - /usr/share/zoneinfo:/user/share/zoneinfo:ro
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

volumes:
  openstackdata:
    name: openstackdata
    driver: local
