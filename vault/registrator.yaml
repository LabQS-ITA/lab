services:

  registrator:
    container_name: registrator
    image: metabrainz/serviceregistrator:latest
    restart: unless-stopped
    networks:
      - netlab01
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: "--ip 127.0.0.1 --consul-host host.docker.internal --consul-port 443 --loglevel DEBUG --debug"
    extra_hosts:
      - host.docker.internal:host-gateway

networks:
  netlab01:
    external: true
