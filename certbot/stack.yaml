services:

  certbot:
    container_name: certbot
    image: certbot/certbot
    restart: unless-stopped
    networks:
      netlab01:
        ipv4_address: ${CERTBOT_HOST}
    volumes:
      - varwww:/var/www/letsencrypt:rw
      - $PWD/etc/letsencrypt:/etc/letsencrypt:rw
      - $PWD/var/lib/letsencrypt:/var/lib/letsencrypt:rw
    command: [ "certbot", "certonly"]