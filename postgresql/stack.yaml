services:

  postgres:
    container_name: postgres
    image: postgres
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'pg_isready -U postgres -d postgres'"]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 90s
    ports:
      - '5400:5432'
    networks:
      netlab01:
        ipv4_address: ${POSTGRES_HOST}
    volumes:
      - postgresdata:/var/lib/postgresql/data
      - $PWD/postgres/config:/etc/postgresql
      - $PWD/postgres/config/postgresql.conf:/var/lib/postgresql/data/postgres.conf
      - $PWD/postgres/init:/docker-entrypoint-initdb.d
      - /usr/share/zoneinfo:/user/share/zoneinfo:ro
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      POSTGRES_PASSWORD: ${SVC_PWD}
      PGPASSFILE: /etc/postgresql/.pgpass

