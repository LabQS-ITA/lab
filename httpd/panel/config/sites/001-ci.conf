<VirtualHost _default_:80>

    ServerName ${CI_LAB_DOMAIN}

    RedirectMatch permanent /(.*)$ https://${CI_LAB_DOMAIN}/

</VirtualHost>

<VirtualHost _default_:443>

    ServerName ${CI_LAB_DOMAIN}

    ProxyPass / http://drone:80/
    ProxyPassReverse / http://drone:80/

    SSLEngine on

    SSLCertificateFile "certificates/live/${CI_LAB_DOMAIN}/fullchain.pem"
    SSLCertificateKeyFile "certificates/live/${CI_LAB_DOMAIN}/privkey.pem"

    Protocols h2 http/1.1

    Header always set Strict-Transport-Security "max-age=63072000"

</VirtualHost>
