volumes:

  flualfadata:
    name: flualfadata
    external: true
    driver_opts:
      type: none
      device: /volumes/flualfadata/_data
      o: bind

  certificates:
    name: certificates
    driver: local

  jupyterdata:
    name: jupyterdata
    external: true
    driver_opts:
      type: none
      device: /volumes/jupyterdata/_data
      o: bind

  jupytershared:
    name: jupytershared
    external: true
    driver_opts:
      type: none
      device: /volumes/jupyterdata/_data
      o: bind
