services:

  dvc:
    build:
      context: .
      dockerfile: Dockerfile
      target: dvcbase
    networks:
      netlab01:
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      JUPYTER_HOST: ${JUPYTER_HOST}

networks:
  netlab01:
    external: true
