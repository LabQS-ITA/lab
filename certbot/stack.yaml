services:

  certbot:
    container_name: certbot
    image: certbot/certbot
    ports:
      - '80:80'
      - '443:443'
    networks:
      netlab01:
        ipv4_address: ${CERTBOT_HOST}
    volumes:
      - $PWD/etc:/etc:rw
      - $PWD/var:/var:rw
    command: 
      - 'certonly'
      - '--standalone'
      - '--agree-tos'
      - '-m gomesjm@ita.br'
      - '-n'
      - '-d test.labqs.ita.br'
      - '-d ci.test.labqs.ita.br'